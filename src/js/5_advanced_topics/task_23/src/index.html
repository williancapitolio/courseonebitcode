<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taks 23</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type="module" defer></script>
</head>

<body>
    <form action="" id="form-register">
        <h1>Register</h1>

        <label for="fullname">Name</label>
        <br>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your name..." style="width: 350px;">
        <br>
        <span id="fullname-error"></span>

        <br><br>

        <label for="email">E-mail</label>
        <br>
        <input type="text" name="email" id="email" placeholder="Enter your e-mail..." style="width: 350px;">
        <br>
        <span id="email-error"></span>

        <br><br>

        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter your password..." style="width: 350px;">
        <br>
        <span id="password-error"></span>

        <br><br>

        <button type="submit" id="btn-submit" style="width: 358px;">Submit</button>
    </form>
</body>

</html>
